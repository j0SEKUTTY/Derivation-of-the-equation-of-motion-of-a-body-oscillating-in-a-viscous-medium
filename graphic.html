<!DOCTYPE html>
<html lang="en">
<head>
    <title>Graphical Representation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel = "stylesheet" href="css/graphic.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sketch.js/1.0/sketch.min.js" integrity="sha512-kSEyW+qGJr8nB9W0xap8JTmchLnDdjAh5OBrjWQmWbfjRKRNb1goxSWmJbwFN6Gnf+ruF1fmvQhVwYPt/0hKqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    
    <!--page thumbnails-->
    <div id="page_thumbnails_container"></div>

    <!--page names-->
    <div id="page_names"></div> 
    
    <!--content-->
    <div id="content">

        <!--Aliceblue box-->
        <div id="section_1">
            <br><br>length :
            <input type="range" class="range" min="0.1" max="1.5" step="0.01" value="1" oninput="lengthChanger(this.value)"> <span id="lc">1</span>m
            <br><br>angle :
            <input type="range" class="range" min="-70" max="70" step="1" value="0" oninput="thetaChanger(this.value)"> <span id="tc">45</span><sup>o</sup>
            <br><br>gravity :
            <input type="range" class="range" min="0" max="20" step="0.1" value="9.8" oninput="gravityChanger(this.value)"> <span id="gc">9.8</span>m/s<sup>2</sup>
            <br><br>mass of bob :
            <input type="range" class="range" min="1" max="100" step="1" value="50" oninput="massChanger(this.value)"> <span id="mc">50</span>kg
            <br><br>density of medium :
            <input type="range" class="range" min="0" max="5" step="0.01" value="0" oninput="densityChanger(this.value)"> <span id="dc">0</span>kg/m<sup>3</sup>
            <div id="dropdown">
                    <select id="slct" class= select required="required">
                      <option value="" disabled="disabled" selected="selected">Select option</option>
                      <option value="#">One</option>
                      <option value="#">Two</option>
                      <option value="#">Three</option>
                      <option value="#">Four</option>
                      <option value="#">Five</option>
                      <option value="#">Six</option>
                      <option value="#">Seven</option>
                    </select>
            </div>   

            <!--navigation-->
            <span id="navigator"></span>

        </div>

        <!--White box/canvas-->
        <div id="section_2"> </div>
    </div>
       
    <!--script after loading page-->
    <script type="text/javascript" src="js/frame.js"></script>
    <script type="text/javascript" src="js/graphic.js"></script>
</body>
</html>
